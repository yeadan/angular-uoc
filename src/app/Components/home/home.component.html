<main class="list-posts">
  <ul *ngFor="let post of Posts" class="container">
    <li (click)="goPost(post.id)">
      <figure>
        <img src="./image/{{post.all.image.src}}" alt="post photo">
        <figcaption>
          <div class="author">
            <cite>{{post.title}}</cite>
            <div class="block">
              <blockquote>
                <p lang="es">
                  {{post.description}}
                </p>
              </blockquote>
              <p>{{post.all.user.name}} ({{post.all.user.email}})</p>
            </div>
          </div>
        </figcaption>
      </figure>
    </li>
  </ul>
</main>

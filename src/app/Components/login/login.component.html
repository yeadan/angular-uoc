<div class="login">
  <mat-card>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <h2>Login</h2>
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="email" name="email" required autocomplete="on">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="ContraseÃ±a" [(ngModel)]="password" name="password" required
            autocomplete="on">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
      </form>
    </mat-card-content>
    <div [ngClass]="{'fade-in': loginFail, 'fade-out': !loginFail}" class="error">
      <p>{{message}}</p>
    </div>
  </mat-card>
</div>
